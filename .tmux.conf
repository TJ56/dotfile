# Fix by samuelololol
# General Setting
set-option -g prefix C-a
 
# Statusbar properties.
set-window-option -g automatic-rename off
set -g display-time 3000
set -g status-bg black
set -g status-fg white
#set -g status-right "#(uptime|awk '{print $11}') #(date)"
 

set-option -g visual-activity on
setw -g monitor-activity on
setw -g automatic-rename off
setw -g utf8 on
set  -g base-index 1
set  -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256"
set  -g default-terminal "screen-256color"
set  -g status-utf8 on
set  -g status-left-length 20
set  -g status-left "#[fg=red][ #[fg=green]#H #[fg=red]]#[default]"
set  -g status-right-length 40
set  -g status-right "#[fg=red][ #[fg=green]%H:%M #[fg=magenta]%a %m-%d-%Y #[fg=red]]#[default]" 
setw -g window-status-format '#[fg=blue,bold]#I #T#[default] '
setw -g window-status-current-format '#[fg=blue,bold,reverse]#I #T#[default] '
#setw -g window-status-alert-fg red

# Binding key
bind C-a send-prefix
bind s split-window
bind v splitw -h
#\; selectl main-vertical

# resize
bind -n F5 resizep -L 1
bind -n F6 resizep -D 1
bind -n F7 resizep -U 1
bind -n F8 resizep -R 1
 
# select pane
bind -n F9  select-pane -t :.+
bind -n F10 select-pane -t :.-

bind -n F11 previous-window
bind -n F12 next-window

# Fix putty/pietty function key problem
set -g terminal-overrides "xterm*:kf1=\e[11~:kf2=\e[12~:kf3=\e[13~:kf4=\e[14~:kf5=\e[15~:kf6=\e[17~:kf7=\e[18~:kf8=\e[19~"
 
